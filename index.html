<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encryptor</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
      </div>
      <div class="terminos">
        <p>Sólo letras minúsculas y sin acéntos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
          Encriptar
        </button>
        <button
          class="btn-desencriptar"
          type="button"
          value="Desencriptar"
          onclick="desencriptar()"
        >
          Desencriptar
        </button>
      </div>
      <div class="encriptado">
        <img src="img/pensando.jpg" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fué encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
          <!-- <textarea 
                 name="mensaje" 
                 id="mensaje" 
                 cols="30" r
                 ows="10" 
                 class="mensaje"
                ></textarea> -->
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
